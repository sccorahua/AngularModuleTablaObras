<div style="display: flex;">
    <div [style.width.%]=90>
        <mat-form-field [style.width.%]=100>
            <mat-label>BÃºsqueda rapida</mat-label>
            <input matInput (keyup)="filtrar($event)" placeholder="Escribe algo" #input>
        </mat-form-field>
    </div>
    <div [style.width.%]=8 class="center-items" >
        <a class="pointer center-items" (click)="actObra(this.nuevaObr)">
            <mat-icon class="icon-3">add_circle_outline</mat-icon>
        </a>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idobra}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombreobra}} </td>
        </ng-container>

        <ng-container matColumnDef="ruc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
            <td mat-cell *matCellDef="let row"> {{row.nroDocObra}} </td>
        </ng-container>

        <ng-container matColumnDef="director">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Director(a) </th>
            <td mat-cell *matCellDef="let row"> {{row.nomcompdirectobra}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
            <td mat-cell *matCellDef="let row">
                <div *ngIf="row.estadoObra == 1" style="color:black;">Activo</div>
                <div *ngIf="row.estadoObra == 0" style="color:red; font-weight:bold">Inactivo</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let row">
                <div>
                    <a (click)="delImpresora(row)">
                        <mat-icon *ngIf="row.estadoObra == 1" class="mouse-select">close</mat-icon>
                        <mat-icon *ngIf="row.estadoObra == 0" class="mouse-select">check</mat-icon>
                    </a>
                    <a (click)="actObra(row)">
                        <mat-icon  class="mouse-select" >edit</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">Sin resultados para "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Elige un pagina"></mat-paginator>

</div>
